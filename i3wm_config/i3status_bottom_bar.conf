# vi: ft=conf

general {
    output_format = "i3bar"
    interval = 5
    colors = true
    separator = " | "

    color_good = "#00E900"
    color_degraded = "#ECE900"
    color_bad = "#EC2929"
}

order += "ethernet _first_"
order += "wireless _first_"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "battery 0"
order += "cpu_temperature 0"
order += "run_watch dnf_updates"
order += "time"

ethernet _first_ {
    format_up = "ğŸ–§"
    format_down = "ğŸ–§(ï€)"
}

wireless _first_ {
    format_up = "ï‡«(%quality)"
    format_down = "ï‡«(ï€)"
    format_quality = "%02d%s"
}

cpu_usage {
    format = "CPU: %usage"
    format_above_degraded_threshold = "ï± CPU: %usage"
    format_above_threshold = "ï€ CPU: %usage"

    max_threshold = 85
    degraded_threshold = 60
}

memory {
    memory_used_method = "memavailable"

    format = "Mem: %used/%total (%percentage_used)"
    format_degraded = "ï± Mem: %used/%total (%percentage_used)"

    unit = auto
    decimals = 2

    threshold_degraded = 40%
    threshold_critical = 20%
}

disk "/" {
    format = "Disk '/': %used/%total (%percentage_used)"
    format_below_threshold = "ï± Disk '/': %used/%total (%percentage_used)"

    prefix_type = "binary"

    threshold_type = percentage_used
    low_threshold = 70
}

battery 0 {
    format = "%status %percentage %remaining %emptytime"
    format_down = " ï€ ï‰€ "
    format_percentage = "%.02f%s"
    status_chr = "âš¡"
    status_bat = "ğŸ”‹"
    status_unk = "?"
    status_full = " ï‰€"
    low_threshold = 33
    threshold_type = "percentage"
    path = "/sys/class/power_supply/BAT%d/uevent"
}

cpu_temperature 0 {
    path = "/sys/class/thermal/thermal_zone0/temp"
    format = " ï‹‡: %degreesÂ°C "
}

time {
    format = "%d-%m-%Y %H:%M:%S "
}
